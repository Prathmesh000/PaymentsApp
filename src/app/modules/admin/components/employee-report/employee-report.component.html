
<div *ngIf="loading" class="text-center spinner-container loader">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="container" *ngIf="reportData">
    <h2 class="text-center" style="margin-bottom: 20px;">Employee Payment Status Report</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Status</th>
                <th>Count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pending</td>
                <td>{{ reportData.pendingCount }}</td>
            </tr>
            <tr>
                <td>Approved</td>
                <td>{{ reportData.approvedCount }}</td>
            </tr>
            <tr>
                <td>Rejected</td>
                <td>{{ reportData.rejectedCount }}</td>
            </tr>
        </tbody>
    </table>
</div>


<div class="chart-container">
    <apx-chart [series]="chartOptions?.series" [chart]="chartOptions?.chart" 
               [labels]="chartOptions?.labels" [responsive]="chartOptions?.responsive">
    </apx-chart>
</div>
