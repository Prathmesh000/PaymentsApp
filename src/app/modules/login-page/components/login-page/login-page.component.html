


<section class="vh-100">

   <div *ngIf="isLoading" class="spinner-container">
        <div class="spinner-border text-primary loader" role="status">
            <span class="sr-only"></span>
            <span class="sr-only"></span>
        </div>
    
       
      </div>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?w=740&t=st=1728196605~exp=1728197205~hmac=596ae6efe121db16be5c5c636d2a1e78f677f72e384371bbcc8e86403840f2bf"
                    class="img-fluid" alt="Login concept illustration">
 
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form (ngSubmit)="onSubmit()">
 
                    <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="email">Email address</label>
                        <br>
                        <input type="email" id="email" [(ngModel)]="email" name="email" required>
                    </div>
 
                  
                    <div data-mdb-input-init class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <br>
                        <input type="password" id="password" [(ngModel)]="password" name="password" required>
                    </div>

                    <re-captcha (resolved)="onRecaptchaResolved($event)"
                    siteKey="6Ld4Q1QqAAAAAFfRwLgil7R9NJEEOL-Gka-jjc8T">
                </re-captcha>                  
                
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                                class="link-danger" routerLink="/register">Register</a></p>
                    </div>
 
                </form>
            </div>
        </div>
    </div>
</section>
